    <div class="add-task invisible">
      <form action="">
        <h1>Add a new task</h1>

        <label for="taskTitle">
          <h3>Title:</h3>
        </label>
        <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title" required>
        <label for="taskDescription">
          <h3>Description</h3>
        </label>
        <input type="text" id="taskDescription" name="taskDescription" placeholder="Enter task description">
        <label for="taskProject">
          <h3>Project:</h3>
        </label>
        <input type="text" id="taskProject" name="taskProject" placeholder="Enter project name">
        <label for="taskDueDate">
          <h3>Due Date</h3>
        </label>
        <input type="date" id="taskDueDate" name="taskDueDate" required>
        <label for="taskPriority">
          <h3>Priority</h3>
        </label>
        <select name="taskPriority" id="taskPriority">
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>
        <div class="buttons">
          <button type="button" class="cancel-task-button">Cancel</button>
          <button type="submit" class="add-task-button">Add Task</button>
        </div>
      </form>
